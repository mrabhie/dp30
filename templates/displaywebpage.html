<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Webpage</title>
</head>
<body align="center">
    <h1>Webpages are:</h1>
    <table border="10pt">
        <tr>
            <th>Webpage ID</th>
            <th>Webpage Topic</th>
            <th>Webpage Name</th>
            <th>Webpage URL</th>
        </tr>
        {% if webpages %}
        {% for w in webpages %}
        <tr>
            <td>{{ w.id }}</td>
            <td><a href="{% url 'displaytopic'  id=w.topic.id%}">{{ w.topic.topic_name }}</a></td>
            <td><a href="{% url 'displaywebpage' webid=w.id %}">{{ w.name }}</a></td>
            <td><a href="{{ w.url }}">{{ w.url }}</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
